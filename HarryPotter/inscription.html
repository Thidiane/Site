<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription/inscription.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="form-container" id="inscription-form">
            <p class="form-container_head">Inscription</p>
            <input class="form-container-input" type="text" name="name" placeholder="Nom">
            <input class="form-container-input" type="email" name="email" placeholder="email@gmail.com" id="email">
            <input class="form-container-input" type="password" name="password" placeholder="*******" id="password">
            <button class="form-container-button" type="submit">Inscription</button>
            <a href="login.html">Avez-vous un compte ?</a>
        </form>
        
    </main>
    <script src="inscription/inscription.js"></script>
</body>
</html>
